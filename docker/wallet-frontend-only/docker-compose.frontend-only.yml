name: sphereon-wallet

services:
  wallet-frontend:
    container_name: wallet-frontend
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - .env
    tty: true
    build:
      context: ../../packages/web-wallet
      dockerfile: ../../docker/wallet-frontend-only/Dockerfile
      args:
        progress: plain
        no-cache: true
        NEXT_PUBLIC_AGENT_BASE_URL:
    ports:
      - "3001:3001"
